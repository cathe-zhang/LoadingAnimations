<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

    .toast-container {
      background-color: rgba(0,0,0,0);
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .box {
      width: 20px;
      height: 20px;
      margin: 0 auto 10px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-bottom-color: transparent;
      font-size: 0.8rem;
      color: #222;
    }

    @keyframes rotate {
      from {
        transform: rotate(0)
      }
      to {
        transform: rotate(720deg)
      }
    }

    .rotate {
      animation: rotate 1.5s infinite cubic-bezier(0.1,0.2,0.3,0.4);
    }

    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      min-width: 100px;
      border-radius: 4px;
      background-color: rgba(0,0,0,0.6);
      padding: 10px;
    }

    .content {
      text-align: center;
      color: #fff;
    }

  </style>
</head>
<body>

  <div id="test" onclick="clickText()">
    测试一下
  </div>


  <script>

    function clickText () {
      toast( '加载中...', 1200, true )
    }

    // 动态创建加载弹窗  不
    function toast ( content ) {
      var outerBox = document.createElement('div')
      outerBox.classList.add('toast-container')

      var centerBox = document.createElement('div')
      centerBox.classList.add('center-box')

      var innerBox = document.createElement('div')
      innerBox.classList.add('box')
      innerBox.classList.add('rotate')

      var testBox = document.createElement('div')
      testBox.classList.add('content')
      testBox.innerText = content

      centerBox.appendChild(innerBox)
      centerBox.appendChild(testBox)

      outerBox.appendChild(centerBox)

      document.body.appendChild(outerBox)
      outerBox.onclick = function(){
        toastHide()
      }
    }

    // 隐藏加载弹窗
    function toastHide () {
      document.body.removeChild(document.querySelector('.toast-container'))
    }

  </script>
</body>
</html>
